<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Giftastic</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Pangolin" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />



</head>

<body>
<div class="img">
    <img width=150 id="elephant" src="images/elephant.png" alt="elephant">
    <img width=100 id="koala" src="images/koala.png" alt="koala">
    <img width=100 id="monkey" src="images/monkey.png" alt="monkey">
    <img width=100 id="camel" src="images/camel.png" alt="camel">
    <img width=100 id="tiger" src="images/tiger.png" alt="tiger">
    <img width=120 id="sloth" src="images/sloth.jpg" alt="sloth">
</div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div align=center class="titleAnimals">
                    <span id="a">A</span>
                    <span id="n">N</span>
                    <span id="i">I</span>
                    <span id="m">M</span>
                    <span id="aa">A</span>
                    <span id="l">L</span>
                    <span id="s">S</span>
                </div>
                <hr>
                <br>
<div class="instructions">
    Click on an animal button below to see gifs. You can also add your own animal button via the search bar. Once the gifs appear, click on the gif to see the animation!
</div>
                <div id="buttonsDiv">
                    <button type="button" class="btn btn-outline-primary image-button" data-animal="chicken">Chicken</button>
                    <button type="button" class="btn btn-outline-primary image-button" data-animal="cat">Cat</button>
                    <button type="button" class="btn btn-outline-primary image-button" data-animal="unicorn">Unicorn</button>
                    <button type="button" class="btn btn-outline-primary image-button" data-animal="orangutan">Orangutan</button>

                </div>

                <br>
                <br>
                <form>
                    <div align=left class="searchBar">
                        <input type "text" id="userInput" placeholder="Search for gifs..">
                        <button id="search-button">Search</button>
                    </div>
                </form>
                <br>
                
                    <div id="imagesDiv"></div>

                
            </div>
        </div>
    </div>




    <!-- jQuery and javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript/app.js"></script>

</body>

</html>
